<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" href="https://image.flaticon.com/icons/svg/893/893529.svg">
        <link rel="stylesheet" href="../css/style.css">

        <title> Doe Sangue! Doe Vida! </title>
    </head>
    <body>
        
        <header>
            <a href="#">
                <img class="logo" src="../images/logo.png" alt="Logomarca"
            >
            </a>
            <h2> A sua doação importa </h2>
            <p> Até 3 vidas com 1 doação </p>
            <p> Mais de 38.000 doações são necessárias todos os dias </p>
            <p> Apenas 1,9% da população brasileira, doa sangue. </p>

            <button> Quero ajudar </button>
        </header>

        <section class="form hide">
            <h2> Entre na lista de doadores </h2>
            <form action="">
                <input type="text"
                name="name"
                placeholder="Nome Completo"
                >
                <input type="email"
                name="email"
                placeholder="Email"
                >
                <input type="text"
                name="blood"
                placeholder="Típo sanguíneo"
                >

                <button> Quero ajudar </button>
            </form>
        </section>

        <main>
            <h2> Últimos <span> doadores </span> </h2>

            <section class="donors">
                <section class="donor">
                    <div class="blood"> AB+ </div>
                    <p> Diego Fernandes </p>
                </section>
                <section class="donor">
                    <div class="blood"> B+ </div>
                    <p> Cleiton Souza </p>
                </section>
                <section class="donor">
                    <div class="blood"> A+ </div>
                    <p> Robson Marques </p>
                </section>
                <section class="donor">
                    <div class="blood"> O+ </div>
                    <p> Mayk Brito </p>
                </section>
            </section>
        </main>

        <footer>
            <p title="Site da Rocketseat"> Com &hearts; <a href="https://rocketseat.com.br/" target="_blank"> Rocketseat </a></p>
        </footer>

        <script src="../javascript/script.js"></script>
    </body>
</html>
